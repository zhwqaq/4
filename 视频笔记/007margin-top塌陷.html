<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .con{
            width: 300px;
            height: 200px;
            background-color: gold;
            /*
            第一种解决塌陷的方法
            border: 1px solid gold;
            */

            /*overflow: hidden;*/
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            margin-top: 50px;
        }
      /*伪元素解决塌陷，最常用*/
        .clearfix:before{
            content: "";
            display: table;
        }
    </style>
</head>
<body>
    <div class="con clearfix">
        <div class="box"></div>
    </div>
</body>
</html>
